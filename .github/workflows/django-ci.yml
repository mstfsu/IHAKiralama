name: Django CI

on:
  push:
  
    branches: [ try ]
  pull_request:
    branches: [ try ]

jobs:
  Deploy-luploq:
    runs-on: ubuntu-latest
    steps:
    - run: echo "this is ${{ github.repository }}" ls -a
    - name: Deploy iha
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST_DNS }}
          key: ${{ secrets.EC2_SSH_KEY }}
          username: ${{ secrets.USERNAME }}
          script: 'cd /home/IHAKiralama/ && chmod +x ./server_deploy.sh && ./server_deploy.sh'