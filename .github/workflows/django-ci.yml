name: Django CI

on:
  push:
  
    branches: [ try ]
  pull_request:
    branches: [ try ]

jobs:
  Deploy-luploq:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy iha
      uses: appleboy/ssh-action@master
      run: |
        ls -la
      with:
          host: ${{ secrets.HOST_DNS }}
          key: ${{ secrets.EC2_SSH_KEY }}
          username: ${{ secrets.USERNAME }}
          script: 'chmod +x ./server_deploy.sh && ./server_deploy.sh'